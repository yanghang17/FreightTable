<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>freight</title>
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <table class="freightTable">
    <caption>运费详情</caption>
    <thead>
      <tr>
        <th style="width:90px;">区域</th>
        <th style="width:180px;">寄达地</th>
        <th style="width:150px;">首重(元/1000g)</th>
        <th style="width:150px;">续重(元/1000g)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="2">一区</th>
        <td>浙江、上海、江苏</td>
        <td>6</td>
        <td>1</td>
      </tr>
       <tr>
        <td>江西、安徽</td>
        <td>7</td>
        <td>1</td>
      </tr>
      <tr>
        <th>二区</th>
        <td>吉林、黑龙江、云南</td>
        <td>7</td>
        <td>1</td>
      </tr>
      <tr>
        <th>三区</th>
        <td>新建、西藏</td>
        <td>7</td>
        <td>1</td>
      </tr>
    </tbody>	
  </table>
</body>
</html>
